<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>


</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="images/logo.svg" class="logo" alt="Logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <img src="images/icon-hamburger.svg" class="hamburger" alt="hamburger">
          <img src="images/icon-close.svg" class="navbar-close hidden" alt="hamburger">
          
        </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item nav-first"><a class="nav-link text-center text-lg-start text-uppercase" href="#">Product</a></li>
                <li class="nav-item"><a class="nav-link text-center text-lg-start text-uppercase" href="#">Features</a></li>
                <li class="nav-item"><a class="nav-link text-center text-lg-start text-uppercase" href="#">Pricing</a></li>

                <hr class="divider__mobile">
                <li class="nav-item"><a class="nav-link dot">&#9679;</a></li>
        
           <li class="nav-item"><a class="nav-link nav-login text-uppercase text-center text-lg-start" href="#">Login</a></li>
            </ul>
          </div>
    </nav>
  </header>

  <main>
  
  <img class="mobileImg" src="images/illustration-devices.svg" alt="illustration devices">
<div class="row">
  <div class="col-lg-4 text">
  <h1 class="title text-uppercase"><span class="newText">New</span> Monograph Dashboard</h1>

  <h2 class="subtitle text-uppercase">Powerful insights into your team</h2>

  <p class="mainText">Project planning and time tracking for agile teams</p>

  <div class="row call">
    <div class="col-5">
      <button class="btn btn-primary scheduleBtn text-uppercase">Schedule a demo</button>
    </div>
    <div class="col-7">
      <p class="btnText text-uppercase">to see a live preview</p>
    </div>
  </div>
  </div>
  <div class="col-lg">
    <img class="desktopImg" src="images/illustration-devices.svg" alt="illustration devices">
    </div>
  </div>
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
    </p>
  </footer>
</body>


<script type="text/javascript" src="js/script.js"></script>
